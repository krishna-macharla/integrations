- name: beyondinsight_password_safe
  title: 'BeyondInsight Password Safe Managed Accounts Fields'
  type: group
  fields:
    - name: managedaccount
      type: group
      fields:
        - name: platform_id
          type: keyword

        - name: system_id
          type: keyword

        - name: system_name
          type: keyword

        - name: instance_name
          type: keyword

        - name: domain_name
          type: keyword

        - name: account_id
          type: keyword

        - name: account_name
          type: keyword

        - name: user_principal_name
          type: keyword

        - name: application_id
          type: keyword

        - name: application_display_name
          type: keyword

        - name: default_release_duration
