- name: beyond_insight_password_safe
  title: 'Beyond Insight Password Safe Fields'
  type: group
  fields:
    - name: session
      type: group
      description: 'Session related data fields'
      fields:
        - name: session_id
          type: keyword
          description: 'ID of the session'

        - name: user_id
          type: keyword
          description: 'UserID associated with the session'

        - name: node_id
          type: keyword
          description: 'Unique identifier for the node'

        - name: status
          type: keyword
          description: 'Current status of the session'

        - name: archive_status
          type: keyword
          description: 'Archiving status of the session data'

        - name: protocol
          type: keyword
          description: 'Protocol used in the session'

        - name: start_time
          type: date
          description: 'Start time of the session'

        - name: end_time
          type: date
          description: 'End time of the session if available'

        - name: duration
          type: integer
          description: 'Duration of the session in seconds'

        - name: asset_name
          type: keyword
          description: 'Name of the asset associated with the session'

        - name: managed_system_id
          type: integer
          description: 'ID of the managed system, can be null'

        - name: managed_account_id
          type: integer
          description: 'ID of the managed account associated with the session'

        - name: managed_account_name
          type: keyword
          description: 'Name of the managed account user'

        - name: record_key
          type: keyword
          description: 'Record key for the session data'